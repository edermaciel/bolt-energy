<h2 mat-dialog-title>Preencha os campos abaixo</h2>
<p *ngIf="showInvalidMessage" style="color: #F44336;">
    Por favor, preencha os campos corretamente!
    <mat-icon matBadge="15" matBadgeColor="warn">warning</mat-icon>
</p>
<div mat-dialog-content style="width: 100%;">
    <div class="form-container">
        <form [formGroup]="userForm">
            <div class="form-group">
                <label for="nome">Nome: <span class="required">*</span></label>
                <input type="text" id="nome" formControlName="nome" name="nome" required>
            </div>
            <div class="form-inline-group">
                <div class="form-group">
                    <label for="idade">Idade: <span class="required">*</span></label>
                    <input type="number" formControlName="idade" id="idade" min="1" max="120" name="idade" required>
                </div>

                <div class="form-group" style="margin-left:20px">
                    <label for="estado">Estado: <span class="required">*</span></label>
                    <select #stateSelect id="estadoSelect" name="estadoSelect" required>
                        <option value="">Selecione</option>
                        <ng-container *ngFor="let state of statesList">
                            <option [value]="state.sigla" [selected]="selectedState === state.sigla">
                                {{ state.sigla }}
                            </option>
                        </ng-container>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo: <span class="required">*</span></label>
                    <select #sexSelect id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <ng-container *ngFor="let sex of sexList">
                            <option [value]="sex" [selected]="selectedSex === sex">{{ sex | titlecase}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF: <span class="required">*</span></label>
                <input type="text" id="cpf" formControlName="cpf" name="cpf" required>
            </div>
        </form>
    </div>
</div>

<div class="button-container">
    <button (click)="dialogService.closeDialog()" aria-label="Esse botão fecha o modal" class="red-button">
        Fechar
    </button>
    <button (click)="saveUser()" class="blue-button" aria-label="Esse é o botão de salvar um novo usuário">
        Salvar
    </button>
</div>
